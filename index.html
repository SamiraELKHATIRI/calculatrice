<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class=" contenair dflex align-items-center justify-content-center" style="min-height: 700px;">
    <div  class="cont1 ">
    <input type="text"  name="calc_resultat"  class="calc_resultat" value="0"/>
    </div>
    <div class=" row cont2 mt-3" style="width: 200px;">
        
           <div class=" col-3 calc_td_btn">
                <input type="button" class="calc_btn" value="7"/> 
           </div>  
        <div class=" col-3 calc_td_btn">
                 <input type="button" class="calc_btn" value="8"/>
        </div> 
        
            <div class="col-3 calc_td_btn">
                 <input type="button" class="calc_btn" value="9"/>
            </div> 
            <div class="col-3 calc_td_btn">
                 <input type="button" class="DELETE" value="DEL"/>
            </div> 
         
        </div>
        <div class="row cont3  mt-3 " style="width: 200px;">
         
            <div class=" col-3 calc_td_btn">
                 <input type="button" class="calc_btn" value="4"/>
             </div> 
            <div class="col-3 calc_td_btn">
                 <input type="button" class="calc_btn" value="5"/>
            </div>  
            <div class="col-3 calc_td_btn">
                 <input type="button" class="calc_btn" value="6"/>
            </div> 
            <div class="col-3 calc_td_btn">
                 <input type="button" class="calc_btn" value="+"/>
             </div> 
        </div>
        <div class="row cont4 mt-3" style="width: 200px;">
            <div class="col-3 calc_td_btn">
                 <input type="button" class="calc_btn" value="1"/>
             </div> 
            <div class="col-3 calc_td_btn">
                 <input type="button" class="calc_btn" value="2"/>
            </div> 
            <div class="col-3 calc_td_btn">
                 <input type="button" class="calc_btn" value="3"/>
             </div> 
         
            <div class="col-3 calc_td_btn">
                 <input type="button" class="calc_btn" value="-"/>
             </div> 
       
        </div>
        <div class="row cont5 mt-3" style="width: 200px;">
         
            <div class="col-3 calc_td_btn">
                 <input type="button" class="calc_btn" value="."/>
             </div> 
       
         
            <div class="col-3 calc_td_btn">
                 <input type="button" class="calc_btn" value="0"/>
             </div> 
         
            <div class="col-3 calc_td_btn">
                 <input type="button" class="calc_btn" value="/"/>
             </div> 
        
            <div class="col-3 calc_td_btn">
                 <input type="button" class="calc_btn" value="*"/>
             </div> 
        
        </div> 
        <div class="row cont6 mt-3 d-flex justify-content-between" style="width: 200px;">
            <div class="col-3 calc_td_btn">
                 <input type="button" class="RESET" value="RESET"/>
             </div> 
            <div class="col-3 calc_td_btn">
                 <input type="button" class="EGAL" value="="/>
             </div> 
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="script.js">
</script>
</body>
</html>
